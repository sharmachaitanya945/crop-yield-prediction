<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .logo h2 {
            font-size: 24px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        input[type="number"] {
            width: 300px;
            height: 40px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 200px;
            height: 40px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .logo h2 {
            color: #fff;
        }

        .dark-mode h1 {
            color: #fff;
        }

        .dark-mode input[type="number"],
        .dark-mode button[type="submit"] {
            background-color: #555;
            color: #fff;
        }

        .dark-mode button[type="submit"]:hover {
            background-color: #777;
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <div class="logo">
        <img src="static/logo.png" alt="Logo">
    </div>
    <h1>Crop Yield Prediction</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <form action="{{ url_for('predict') }}" method="post">
        <input type="number" step="0.01" name="rainfall" placeholder="Rainfall (mm)" required>
        <input type="number" step="0.01" name="fertilizer" placeholder="Fertilizer" required>
        <input type="number" step="0.01" name="temperature" placeholder="Temperature" required>
        <input type="number" step="0.01" name="nitrogen" placeholder="Nitrogen (N)" required>
        <input type="number" step="0.01" name="phosphorus" placeholder="Phosphorus (P)" required>
        <input type="number" step="0.01" name="potassium" placeholder="Potassium (K)" required>
        <button type="submit">Predict Yield</button>
    <a href="https://www.kaggle.com/datasets/yaminh/crop-yield-prediction" target="_blank">
        <button type="button">Download Dataset</button>
    </a>
    <footer style="text-align: center; color:black;">
        Made with ‚ù§Ô∏è by Chaitanya Sharma
    </footer>
</body>
</html>
